<html>

  <head>
    <link rel="stylesheet" href="editor.css">
    <script src="editor.js"></script>
    <script src="download.js"></script>
  </head>

  <body>

    <div class="content">
      <h1>Maxzoom Editor</h1>
      <p>Drop an image on the left square. Then, click n' drag to make a zoom zone. Et viol&agrave;. You're max zooming.</p>
      <h2>Input</h2>
      <h2>Output</h2>
      <br />
      <div id="image-drop-zone" class="nothing-yet">
        <div id="image-container">
          <img id="stored-image">
        </div>
        <div id="zoom-selector"></div>
      </div>
      <canvas id="zoomed-image" width="800" height="800">

      </div>

      <div id="controls">
        <div>
          <button id="double-down">Double Down!!</button>
          <button id="clear-selection">Clear Selection</button>
          <button id="download">Download Output Image</button>
        </div>
        <br />
        <div>
          <label for="image-smoothing">Image Smoothing Enabled</label>
          <input id="image-smoothing-toggle" type="checkbox" checked="checked">
        </div>
        <div>
          <label for="image-smoothing-quality">Image Smoothing Quality</label>
          <input id="image-smoothing-quality" type="range" min="0" max="2" value="0">
        </div>
        <br />
        <div>
          <label for="output-size">Downsampling</label>
          <input id="output-size" type="range" min="1" max="100" value="80">
        </div>
      </div>
    </div>

  </body>

</html>
